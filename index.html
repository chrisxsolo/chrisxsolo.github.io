<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Snapspots</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    </head>
    <body>
            <!-- Header Section -->
        <header>
            <h1 id = "logo">Snapspots</h1>

                <!-- Menu Navigation Bar -->
            <nav>
                <ul class="nav__links">
                    <li><a href="#">San Francsico</a></li>
                    <li><a href="#">San Jose</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <a class="cta" href="#">Contact</a>
            <p class="menu cta">Menu</p>
        </header>

         <!-- Body section -->
    <main class = "body_sec">
            <div class ="grid">
                <div id ="headerImage">
                    <img src="/images/headerportrait.jpeg">
                </div>
                <div id="greeting">
                    <h1>Finding the perfect spots in the bay to take portraits</h1>
                </div>
             </div>
             <div class="flexbox" id="flex">
                <div class="container" id="box1">
                  <img class="image-category" id="product3" src="/images/sf.jpeg">
                  <div class="image-description">
                    <p class="description">San Francisco</p>
                  </div>
                </div>
              
                <div class="container" id="box2">
                  <img class="image-category" id="product2" src="images/sanjose.jpeg">
                  <div class="image-description">
                    <p class="description">San Jose</p>
                  </div>
                </div>
            </div>
      </main>

        <div id="mobile__menu" class="overlay">
            <a class="close">&times;</a>
            <div class="overlay__content">
                <a href="#">San Francisco</a>
                <a href="#">San Jose</a>
                <a href="#">About</a>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
